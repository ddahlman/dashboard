<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dashboard created as master thesis by Daniel Dahlman" />
    <meta property="og:title" content="Dashboard" />
    <meta property="og:description" content="project by Daniel Dahlman frontend developer and webdesigner" />
    <meta property="og:url" content="https://dashboard.danieldahlman.se" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daniel Dahlman - Dashboard</title>
    <link rel="shortcut icon" href="dashboard1.ico" type="image/ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body class='mdc-typography'>
    <div class="overlay"></div>
    <section class="loading-absolute">
        <div class="loading-container">
            <div class="loading">
                <p>dashboard</p>
                <div class="dots">
                    <div class="load load1"></div>
                    <div class="load load2"></div>
                    <div class="load load3"></div>
                </div>
                <h1 class="hidden">0%</h1>
                <hr class="hidden">
            </div>
        </div>
    </section>
    <main>
        <section id='grid' class="grid"></section>
        <div class='container-2 hidden out-of-sight' id='container-2'>
            <section class="graph-btn-grid">
                <button id='bar' class='card card2 mdc-button material-icons mdc-button--raised' data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon md-48">insert_chart</i>
                    <div>
                        stapeldiagram
                    </div>
                </button>
                <button id='area' class='card card2 mdc-button material-icons mdc-button--raised' data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon md-48">image</i>
                    <div>
                        områdesdiagram
                    </div>
                </button>
                <button id='info' class='card card2 mdc-button material-icons mdc-button--raised' data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon md-48">subject</i>
                    <div>
                        all info
                    </div>
                </button>
                <button id='geo' class='card card2 mdc-button material-icons mdc-button--raised' data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon md-48">public</i>
                    <div>
                        geo-diagram
                    </div>
                </button>
                <button id='pie' class='card card2 mdc-button material-icons mdc-button--raised' data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon md-48">pie_chart</i>
                    <div>
                        cirkeldiagram
                    </div>
                </button>
                <button id='line' class='card card2 mdc-button material-icons mdc-button--raised' data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon md-48">show_chart</i>
                    <div>
                        linjediagram
                    </div>
                </button>
            </section>
        </div>


        <div class='box hidden mdc-fab material-icons'>
            <span class='mdc-fab__icon'>add</span>
        </div>
        <div class='dashboard-toolbar hidden'>
            <div>
                <button class='mdc-button close'>close</button>
            </div>
            <section class='menu-1'>
                <nav id="icon-text-tab-bar" class="mdc-tab-bar">
                    <a role='tab' aria-controls="panel-1" class="mdc-tab mdc-tab--active">1</a>
                    <a role='tab' aria-controls="panel-2" class="mdc-tab">2</a>
                    <a role='tab' aria-controls="panel-3" class="mdc-tab">3</a>
                    <span class="mdc-tab-bar__indicator"></span>
                </nav>
                <div class="panels" for='#icon-text-tab-bar'>
                    <div class="panel is-active" role="tabpanel" aria-hidden="false">
                        <section class='panel-grid'>
                            <button id='sale' class='report-btn report-1 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">attach_money</i>
                                <div class="icon-div">Omsättning</div>
                            </button>
                            <button id='nationalities' class='report-btn report-2 card mdc-button mdc-button--raised material-icons add-container-2'
                                data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">public</i>
                                <div class="icon-div">nationaliteter</div>
                            </button>
                            <button id='todaysEvent' class='report-btn report-3 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">event</i>
                                <div class="icon-div">dagens event</div>
                            </button>
                            <button id='bookings' class='report-btn report-4 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">playlist_add_check</i>
                                <div class="icon-div">bokade</div>
                            </button>
                        </section>
                    </div>
                    <div class="panel" role="tabpanel" aria-hidden="true">
                        <section class='panel-grid'>
                            <button id='report10' class='report-btn report-5 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">attach_money</i>
                                <div class="icon-div">bara för display</div>
                            </button>
                            <button id='report11' class='report-btn report-6 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">monetization_on</i>
                                <div class="icon-div">bara för display</div>
                            </button>
                            <button id='report12' class='report-btn report-7 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">transfer_within_a_station</i>
                                <div class="icon-div">bara för display</div>
                            </button>
                            <button id='report13' class='report-btn report-8 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">favorite_border</i>
                                <div class="icon-div">bara för display</div>
                            </button>
                        </section>
                    </div>
                    <div class="panel" role="tabpanel" aria-hidden="true">
                        <section class='panel-grid'>
                            <button id='report19' class='report-btn report-9 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">attach_money</i>
                                <div class="icon-div">bara för display</div>
                            </button>
                            <button id='report20' class='report-btn report-10 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">monetization_on</i>
                                <div class="icon-div">bara för display</div>
                            </button>
                            <button id='report21' class='report-btn report-11 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">transfer_within_a_station</i>
                                <div class="icon-div">bara för display</div>
                            </button>
                            <button class='report-btn report-12 card mdc-button mdc-button--raised material-icons add-container-2' data-mdc-auto-init="MDCRipple">
                                <i class="material-icons md-48 mdc-button__icon">favorite_border</i>
                                <div class="icon-div">bara för display</div>
                            </button>
                        </section>
                    </div>
                </div>
            </section>
            <div class='pseudo-circle'>
                <div class='orange-background'></div>
            </div>
        </div>



    </main>
    <script src="libs/babel-polyfill.js"></script>
    <script src='https://www.google.com/jsapi'></script>
    <script src='https://www.gstatic.com/charts/loader.js'></script>
    <script src="libs/material.js"></script>
    <script src='dist/js/bundle.js'></script>
</body>

</html>
